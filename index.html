<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de média</title>
</head>
<body>
    <h1>Calculadora de média</h1>
    <div class="container">
        <p class="name">Nome do Aluno:
            <input type="text" id="inNome">
        </p>
        <p class="input-name">1 Nota: 
            <input type="text" id="inNota1">
        </p>
        <p class="input-name">2 Nota:
            <input type="text" id="inNota2">
        </p>
        <p>
            <input class="button" type="button" value="Calcular Média" id="btResultado">
        </p>
        <h3 id="outMedia"></h3>
        <h3 id="outSituacao"></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
